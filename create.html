<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style-new.css?v=4">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <h2 class="brand small">Media04</h2>
      <nav>
        <a href="feed.html">Feed</a>
        <a href="stories.html">Stories</a>
        <a href="discover.html">Discover</a>
        <a href="create.html">Create</a>
        <a href="profile.html">Profile</a>
        <a href="collaboration.html">Collaborate</a>
        <a id="logoutLink2" href="#">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container content">
    <div class="card">
      <h3>Share Your Fashion Style</h3>
      <p class="lead">Upload your outfit and inspire the community.</p>
      
      <div class="form-group">
        <label for="postImage" class="btn" style="display: block; text-align: center; cursor: pointer;">
          Choose Fashion Photo
        </label>
        <input id="postImage" type="file" accept="image/*" style="display: none;" />
        <p class="small text-center">Supported: JPEG, PNG, GIF â€¢ Max 5MB</p>
      </div>
      
      <div id="previewArea" class="preview-area">
        <p class="small text-center" style="color: #ccc; padding: 2rem;">
          Your image will appear here after selection
        </p>
      </div>
      
      <div class="form-group">
        <label>Caption</label>
        <input id="postCaption" placeholder="What's inspiring your fashion today?" />
      </div>
      
      <div class="form-group">
        <label>Tags (optional)</label>
        <input id="postTags" placeholder="streetwear, summer, casual (comma separated)" />
      </div>
      
      <button id="publishBtn" class="btn" type="button">Publish Post</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
