<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media04 - Sign Up</title>
  <link rel="stylesheet" href="style-new.css?v=4">
</head>
<body class="bg">
  <main class="container center">
    <div class="card auth-card">
      <h1 class="brand">Join Media04</h1>
      <p class="lead">Create your fashion profile and connect with style enthusiasts.</p>
      <input id="signupName" placeholder="Full name" />
      <input id="signupEmail" type="email" placeholder="Email" />
      <input id="signupPassword" type="password" placeholder="Password" />
      <button id="signupBtn" class="btn">Create Account</button>
      <p class="small">Already have an account? <a href="index.html">Sign in</a></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
